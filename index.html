        /* ç‹€æ…‹åˆ— */
        .status-bar {

        /* === æ ¸å¿ƒï¼šéŸ“ç³»å¯æ„›é¢¨å¡ç‰‡ === */
        .hero-card {
            background: rgba(255, 250, 250, 0.75);
            backdrop-filter: blur(20px) saturate(110%);

            border-radius: var(--kr-border-radius);

        /* å¯æ„›èƒŒæ™¯æ’ç•« (CSSç¹ªè£½) */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;

            opacity: 0.6;
            background-image:

        .hero-header {

        .hero-main-content {

        .hero-icon {

        /* === å»ºè­°å€ === */

        .advice-icon-box {

        .advice-item:nth-child(1) .advice-icon-box { background-color: var(--kr-pink); }

        .advice-content {

        .advice-text {

        /* === æ©«å‘é å ± === */

        .title-deco {

        .scroll-container {

        .mini-card {

        .mini-time {

        .mini-temp {

        /* Loading */

    </style>

<body>
    <div id="loading" class="loading-screen">
        <svg class="loading-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.5 12.5c0-1.93-1.57-3.5-3.5-3.5-0.25 0-0.5 0.03-0.73 0.08C13.53 7.3 11.61 6 9.5 6c-2.49 0-4.5 2.01-4.5 4.5 0 0.17 0.01 0.33 0.04 0.5-1.19 0.23-2.04 1.28-2.04 2.5 0 1.38 1.12 2.5 2.5 2.5h13c1.38 0 2.5-1.12 2.5-2.5v0Z"/>
        </svg>
        <p class="loading-text">æ­£åœ¨æ•æ‰é›²æœµ...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">è‡ºåŒ—å¸‚</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            </div>

        <div class="section-title-container">
            <h3 class="section-title">
                <svg class="title-deco" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-0.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                ç¨å¾Œé å ±
                <svg class="title-deco" viewBox="0 0 24 24" style="fill: var(--kr-pink);">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-0.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </h3>
        </div>
        
        <div class="scroll-container" id="futureForecasts">
            </div>

    </div>

    <script>
        const API_URL = "https://weather-yuan.zeabur.app/api/weather/taipei";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "â˜‚ï¸"; 
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸŒ§ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜";
            }

            let clothIcon = "ğŸ§¸"; // æ³°è¿ªç†Š
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ‘š";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§£";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-header">
                        <div>
                            <div class="hero-period">ç¾åœ¨ / ${period}</div>
                            <div class="hero-desc">${current.weather}</div>
                        </div>
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                    </div>
                    
                    <div class="hero-main-content">
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon-box">${advice.rainIcon}</div>
                            <div class="advice-content">
                                <div class="advice-text">${advice.rainText}</div>
                                <div class="advice-sub">é™é›¨ç‡ ${current.rain}%</div>
                            </div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon-box">${advice.clothIcon}</div>
                            <div class="advice-content">
                                <div class="advice-text">${advice.clothText}</div>
                                <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                let dayLabel = p;
                
                // å¦‚æœä¸æ˜¯ä»Šå¤©ï¼Œé¡¯ç¤ºæ—¥æœŸæˆ–æ˜ŸæœŸ
                if (fDate.getDate() !== todayDate) {
                     const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
                     dayLabel = days[fDate.getDay()];
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${dayLabel}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${Math.round((parseInt(f.maxTemp)+parseInt(f.minTemp))/2)}Â°</div>
                        <div class="mini-rain">
                            <span>ğŸ’§</span><span>${f.rain}%</span>
                        </div>
                    </div>
                `;
            });

            // æ›´æ–°æ™‚é–“ - ç¹é«”ä¸­æ–‡æ ¼å¼
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            const dateStr = `${month}æœˆ${date}æ—¥ ${days[now.getDay()]}`;

            document.getElementById('updateTime').textContent = dateStr;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å“å‘€ï¼Œé›²æœµå¥½åƒé£„èµ°äº†ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
